# Site Details
title: Ajit Notebook
description: "A notebook"
url: https://ajit-y.github.io/ajit-notebook/
baseurl: "/ajit-notebook"
timezone: Europe/London
remote_theme: mmistakes/minimal-mistakes@4.22.0
github: [ metadata ]

# Site Customizations
masthead_title: "Ajit's Notebook"
breadcrumbs: false  # disabled by default
search: true # Default "Lunr" search.
# Only the first 50 words of a post or pageâ€™s body content is added to the Lunr search index.
# Setting search_full_content to true in your _config.yml will override this and could impact page load performance.
permalink: /:title:output_ext
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Home Page posts pagination
paginate: 5 # amount of posts to show
paginate_path: /blog/page:num/

# Setting Collections
collections_dir: all_collections

collections:
  java:
    output: true
    permalink: /:collection/:path

# Setting defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      #author_profile: true
      #read_time: true
      #comments: true
      #share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
  # _java
  - scope:
      path: ""
      type: java
    values:
      layout: single
      author_profile: false
      share: true


# Setting inclusions
include: [ "_pages" ]

# Setting exclusions
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - publish.sh
  - package.json

# Setting plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-include-cache

# Site Author details
author:
  name: "Ajit Yadav"
  #avatar   : "/assets/images/bio-photo.jpg"
  bio: "A tech learning enthusiast"
  location: "UK"

# Site footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/i_m_ajit_y"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ajit-y"